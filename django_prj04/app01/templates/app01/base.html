<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">    
        <div class="container">
            <a class="navbar-brand"  href="{% url 'index' %}">Home</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
                    <a class="nav-item nav-link" href="{% url 'app01:register' %}">Register</a>
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'app01:logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-item nav-link" href="{% url 'app01:login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>    
    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
