{% extends 'app01/base.html' %}
{% block body_block %}

<div class="jumbotron">
    {% if registered %}
    <h1>Thank you for registering</h1>
    {% else %}
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ user_profile_form.as_p }}
        <input type="submit" value="Submit">        
    </form>
    {% endif %}   
</div>

{% endblock %}
